<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Including JavaScript file as a module -->
    <script src="script.js" type="module"></script>
    <title>Pong Game</title>
</head>

<body>
    <!-- Score display for player and computer -->
    <div class="score">
        <div class="player-score" id="player-score">0</div>
        <div class="computer-score" id="computer-score">0</div>
    </div>
    <!-- Ball element for the game -->
    <div class="ball" id="ball"></div>
    <!-- Player paddle -->
    <div class="paddle left" id="player-paddle"></div>
    <!-- Computer paddle -->
    <div class="paddle right" id="computer-paddle"></div>
</body>

</html>
